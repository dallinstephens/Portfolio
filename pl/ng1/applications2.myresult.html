<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/pages.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/angular.min.js"></script> <!-- Do not include this script in index.html or it will get messed up. -->
</head>
<body>

<div ng-app="MyModuleB" ng-controller="MyControllerB">
  <ul style="margin-left:20px; list-style-type: disc !important;">
    <li ng-repeat="x in foods">{{x}}<span style="color:red;" ng-click="removeItem($index)">&nbsp;x</span></li>
  </ul>
  <div style="width:300px;">
    <input style="margin-left:20px; width:200px" ng-model="addFood" value="Type food you want to add"><button style="position:relative; margin-top:2px;" ng-click="addItem()" onclick="resultBoxAreaAdjust()">Add Food</button>
  </div>
  <p></p>
  <p>Click the small red x to remove an item from the grocery list.</p>
</div>

<script src="js/pl/ng1/applications2.myresult.js"></script>

<script src="js/pages.js"></script>

<!-- This script is needed so the code colors will work. -->
<script src="js/w3codecolor.js"></script>
<script>w3CodeColor();</script>

</body>
</html>
