<p>Try changing the first and last names.</p>
<div ng-app="MyModuleA" ng-controller="MyControllerA">
  <table>
    <tr>
      <td>First Name:</td>
      <td><input type="text" ng-model="firstName"></td>
    </tr>
    <tr>
      <td>Last Name:</td>
      <td><input type="text" ng-model="lastName"></td>
    </tr>
  </table>
  <p>Example Sentence: <span style="color:red;">{{"My name is " + firstName + " " + lastName + "."}}</span></p>
</div>
