<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/pages.css">
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/angular.min.js"></script> <!-- Do not include this script in index.html or it will get messed up. -->

</head>
<body>
<main id="my-result-code" ng-app="CombineModule">
  <section ng-controller="MyControllerA" class="hide-code">
    <p>Try changing the first and last names.</p>
    <div ng-app="MyModuleA" ng-controller="MyControllerA">
      <table>
        <tr>
          <td>First Name:</td>
          <td><input type="text" ng-model="firstName"></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" ng-model="lastName"></td>
        </tr>
      </table>
      <p>Example Sentence: <span style="color:red;">{{"My name is " + firstName + " " + lastName + "."}}</span></p>
    </div>
  </section>
  <section ng-controller="MyControllerB" class="hide-code">
    <div ng-app="MyModuleB" ng-controller="MyControllerB">
      <ul style="margin-left:20px; list-style-type: disc !important;">
        <li ng-repeat="x in foods">{{x}}<span style="color:red;" ng-click="removeItem($index)">&nbsp;x</span></li>
      </ul>
      <div style="width:300px;">
        <input style="margin-left:20px; width:200px" ng-model="addFood" value="Type food you want to add"><button style="position:relative; margin-top:2px;" ng-click="addItem()" onclick="resultBoxAreaAdjust()">Add Food</button>
      </div>
      <p></p>
      <p>Click the small red x to remove an item from the grocery list.</p>
    </div>
  </section>
</main>

<script src="js/angularjs.myresults.js"></script>

<script src="js/pages.js"></script>

<!-- This script is needed so the code colors will work. -->
<script src="js/w3codecolor.js"></script>
<script>w3CodeColor();</script>
<!-- The following code, <script>w3CodeColor();</script>, does not work here. Instead, I inserted the function w3CodeColor()  in pages.js so that the code styling colors will work.  -->

</body>
</html>
